<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oily Doom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <header class="row">
      <div class="col-2">
        <button type="button" class="btn btn-info" class="button" id="highscores">High Scales</button>
      </div>
      <div class="col-8"></div>
      <div class="col-2">
        <p id="timer">Salmon Seconds</p>
      </div>
    </header>
  
    <main>
      <div class="row" id="main-content">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <h1 id="big-text">Salmon: A very important animal</h1>
            <h2 id="question-text"></h2>
          </div>
          <div class="col-2"></div>

          <div class="col-2"></div>
          <div class="col-8">
            <p class="text-center"id="intro">Welcome to your doom.<br/> 
              Whomever approaches the Salmon lords must answer Six questions<br/> or feel their delicious
              wrath.<br/>
              You have 60 seconds to complete the task and will lose 10 Salmon seconds for each screw up.
            </p>
            <ul id="choices"></ul>
            <form id="user-stats">
              <h3 id="results"></h3>
              <div class="input-group">
                <label for="initials">Initials</label>
                <input type="text" id="initials-input">
              </div>
              <div class="input-group">
                <label for="score">Score</label>
                <input type="text" id="score-display">
              </div>
              <button type="button" class="btn btn-info" class="button" id="submit">Swim Strong!</button>
            </form>
          </div>
          <div class="col-2"></div>

          <div class="row">
            <div class="col-5"></div>
            <div class="col-2">
              <button type="button" class="btn btn-info" class="button" id="start">You Dare!?</button>
            </div>
            <div class="col-5"></div>
          </div>

        </div>
      </div>

    </main>

  
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
