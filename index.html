<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oily Doom</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="welcomeDiv">
      <div class="col-md-12">
        <div>
          <h1 class="text-center">A very important animal</h1>
          <p>Welcome to your doom. You have <span id="welcomeTimeMessage"></span> to complete the task. You will be
            deducted 10s of life for each screw-up.
            Whomever approaches the Salmon lords must answer <span id="quizLengthMessage"></span> or feel their delicious
            wrath.</p>
        </div>

      </div>

    </div>


    <!-- //create divs for quiz -->
    <div class="quiz-container">
      <div id="quiz">
        <div id="questionSpot"></div>

    </div>
    
    <div class="row">
      <div class="col-md-4" id="timer">
        <span id="timerText">0:40</span>
      </div>
      <div class="col-md-8">
        <button id="startBtn">Start the Quiz!</button>
        <button id="previous">Previous Question</button>
        <button id="next">Next Question</button>
        <button id="submit">Submit Quiz</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="scoreDiv">
          <h2 class="text-center">High Scores</h2>
          <div id="scoreList"></div>
          <button id="retryBtn">Retry Quiz</button>
        </div>
      </div>
    </div>


    <!-- //create div for results  -->
    <div id="results"></div>

  </div>
  <script src="script.js"></script>
</body>

</html>
